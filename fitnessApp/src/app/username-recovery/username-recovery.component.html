<div class="form-container">
  <form [formGroup]="usernameRecoveryForm" (ngSubmit)="onSubmit()">
    <div class="box">
      <h1 class="header">Username Recovery</h1>
      <!--Email entry box, make it required, formControlName = Email-->
      <mat-form-field class="form-group" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" class="form-control" formControlName="email" required>
      </mat-form-field>
      <!--Create continue buttons-->
      <div class="button-group">
        <button mat-flat-button color="primary" class="continue" style="font-family: Arial"
          type="submit">Continue</button>
      </div>
    </div>
  </form>
  <div class="colored-pane"></div>
</div>
