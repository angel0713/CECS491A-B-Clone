<div class="container d-flex">
    <div class="row flex-grow-1 align-items-center justify-content-center">
        <div class="col-lg">
            <mat-card>
                <mat-card-header class="header">
                    <mat-card-title>Log Out</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row text-center">
                        <h2>Do you want to log out your account?</h2>
                    </div>
                    <div class="row gx-3">
                        <button mat-flat-button (click)="loggingOut(true)" color="warn" class="col p-4">
                            Yes, log out
                        </button>
                        <button mat-flat-button (click)="loggingOut(false)" color="primary" class="col p-4">
                            No, back to home page
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
