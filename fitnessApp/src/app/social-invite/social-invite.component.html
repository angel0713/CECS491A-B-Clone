<div class="container d-flex">
    <div class="row flex-grow-1 align-items-center justify-content-center">
      <div class="col-lg-10">
        <mat-card class="SocialInviteCard align-items-center">
  
  
          <mat-card-header class="header">
            <mat-card-title>Social Invite</mat-card-title>
          </mat-card-header>
  
          
          <div class="container-fluid h-100">

            <div class="row justify-content-center align-items-start h-100">
              <div class="col-auto w-100 py-2">
                <mat-form-field class="">
                  <mat-label>Search</mat-label>
                  <input matInput [(ngModel)]="searchEntry">
                  <button mat-icon-button matSuffix *ngIf="searchEntry" (click)="searchUser()">
                    <mat-icon>search</mat-icon>
                  </button>
                  <button mat-icon-button matSuffix *ngIf="searchEntry" (click)="searchEntry=''">
                    <mat-icon>clear</mat-icon>
                  </button>
                </mat-form-field>


            <div class="row h-100">
              <!-- Recommendations -->
              <div class="friendRequest justify-content-center h-100" *ngIf="!searchEntry">
                <h2>Recommendations</h2>
                <div class="py-2 overflow-auto" *ngFor="let user of usersArray">
                  <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                      <img class="mr-3" src="temp_user_image.png">
                      <mat-label>{{user.username}}</mat-label>
                    </div>
                    <div class="d-flex gap-3">
                      <button mat-flat-button color="primary">
                        <mat-icon class="m-0">add</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Searcing Users -->
              <div class="friendRequest justify-content-center h-100" *ngIf="searchEntry">
                <h2>Search Results</h2>
                <div class="py-2 overflow-auto" *ngFor="let user of usernames">
                  <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                      <img class="mr-3" src="temp_user_image.png">
                      <mat-label>{{user}}</mat-label>
                    </div>
                    <div class="d-flex gap-3">
                      <button mat-flat-button color="primary">
                        <mat-icon class="m-0">add</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

              </div>
            </div>
        </div>


        </mat-card>
      </div>
    </div>
  </div>
