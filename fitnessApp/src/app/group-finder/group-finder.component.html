<div class="container d-flex">
  <div class="row flex-grow-1 align-items-center justify-content-center">
    <div class="col-lg-10">
      <mat-card class="groupFinderContentCard">
        <mat-card-header class="header">
          <mat-card-title>Group Finder</mat-card-title>
        </mat-card-header>

        <!-- Search -->
        <mat-card-content class="groupFinderContent">
          <div class="container-fluid h-100">
            <div class="row justify-content-start align-items-start h-100">
              <div class="col">
                <mat-form-field class="">
                  <mat-label>Search</mat-label>
                  <input matInput [(ngModel)]="searchEntry">
                  <button mat-icon-button matSuffix *ngIf="searchEntry" (click)="searchGroup()">
                    <mat-icon>search</mat-icon>
                  </button>
                  <button mat-icon-button matSuffix *ngIf="searchEntry" (click)="searchEntry=''">
                    <mat-icon>clear</mat-icon>
                  </button>
                </mat-form-field>
              </div>

              <!-- Create Group Button -->
              <div class="col-auto">
                <button mat-flat-button color="primary" class="" [routerLink]="['../groupcreate']">Create
                  Group</button>
              </div>

            </div>
          </div>

          <div class="container-fluid h-100">
            <div class="row h-100">
              <!-- Recommendations -->
              <div class="col-lg-6 p-3 h-100" *ngIf="!searchEntry">
                <h2>Recommendations</h2>
                <div class="py-2 cur-pointer overflow-auto" *ngFor="let group of recommendedGroups"
                  (click)="checkGroup()">
                  <img class="mr-3" src="temp_user_image.png">
                  <mat-label>{{group}}</mat-label>
                </div>
              </div>
              <!-- Searcing Groups -->
              <div class="col-lg-6 p-3 h-100" *ngIf="searchEntry">
                <h2>Search results</h2>
                <div class="py-2 cur-pointer overflow-auto" *ngFor="let groupname of groupNames" (click)="checkGroup()">
                  <img class="mr-3" src="temp_user_image.png">
                  <mat-label>{{groupname}}</mat-label>
                </div>
              </div>
              <!-- Group requests -->
              <div class="groupInvite col-lg-6 p-3 h-100">
                <h2>Group Invite</h2>
                <div class="py-2 overflow-auto" *ngFor="let invite of groupInvites">
                  <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                      <img class="mr-3" src="temp_user_image.png">
                      <mat-label>{{invite}}</mat-label>
                    </div>
                    <div class="d-flex gap-3">
                      <button mat-flat-button color="primary">
                        <mat-icon class="m-0">done</mat-icon>
                      </button>
                      <button mat-flat-button color="warn">
                        <mat-icon class="m-0">close</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
